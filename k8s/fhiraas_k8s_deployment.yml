metadata:
  name: isc-fhiraas-config
data:
  nginx.conf: |
    daemon off; 
    events {}
    http {

    server {
      server_name localtwo;
      listen 52773 default_server;
      recursive_error_pages on;

    location / {
        add_header x-api-key 41JoHud7B52RIdEoX8P51aCxCad93nPM1UKeHLcL; 
        proxy_set_header x-api-key 41JoHud7B52RIdEoX8P51aCxCad93nPM1UKeHLcL; 
