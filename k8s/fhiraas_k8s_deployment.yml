---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: isc-fhiraas-deployment
  labels:
    app: isc-fhiraas
spec:
  replicas: 3
  selector:
    matchLabels:
      app: isc-fhiraas 
  template:
    metadata:
      labels:
        app: isc-fhiraas
    spec:
      containers:
      - name: isc-fhiraas-container
        image: nginx:1.14.2
        ports:
        - containerPort: 52773
        volumeMounts:
          - name: isc-fhiraas-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
        command: ["nginx"]
      volumes:
      - name: isc-fhiraas-config
        configMap:
          name: isc-fhiraas-config
---
apiVersion: v1
kind: Service
metadata:  
  name: fhiraas-nodeport-service
spec:
  selector:    
    app: isc-fhiraas
  type: NodePort
  ports:  
  - name: http
    port: 52773
    targetPort: 52773
    nodePort: 30036
    protocol: TCP